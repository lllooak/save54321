<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Earnings Realtime</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #logs { background: #f8f9fa; padding: 15px; border-radius: 4px; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Test Earnings Realtime</h1>
        <p>This tool tests if realtime subscriptions work on the earnings table.</p>
        
        <div id="status" class="status info">Not connected</div>
        
        <div>
            <button onclick="testConnection()">Test Connection</button>
            <button onclick="testRealtime()">Start Realtime Test</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>
        
        <h3>üìä Real-time Logs:</h3>
        <div id="logs">Click "Start Realtime Test" to begin monitoring earnings table changes...</div>
    </div>

    <script>
        let supabase = null;
        let subscription = null;
        
        // Initialize Supabase (you'll need to replace with your actual credentials)
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleString('he-IL');
            const logElement = document.getElementById('logs');
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        async function testConnection() {
            try {
                if (!SUPABASE_URL.startsWith('http') || !SUPABASE_ANON_KEY.length > 10) {
                    updateStatus('‚ùå Need to configure Supabase credentials in script', 'error');
                    log('ERROR: Please update SUPABASE_URL and SUPABASE_ANON_KEY in the script');
                    return;
                }
                
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Test basic connection with a simple query
                const { data, error } = await supabase
                    .from('earnings')
                    .select('count(*)')
                    .limit(1);
                    
                if (error) {
                    throw error;
                }
                
                updateStatus('‚úÖ Connection successful', 'success');
                log('‚úÖ Successfully connected to Supabase');
                log(`üìä Earnings table is accessible`);
                
            } catch (error) {
                updateStatus(`‚ùå Connection failed: ${error.message}`, 'error');
                log(`‚ùå Connection error: ${error.message}`);
            }
        }
        
        async function enableRealtime() {
            if (!supabase) {
                log('‚ùå Please connect first');
                return;
            }
            
            log('üîß Enabling real-time on earnings table...');
            
            // Try to enable real-time using SQL
            try {
                const { data, error } = await supabase
                    .from('earnings')
                    .select('id')
                    .limit(1);
                    
                if (error) {
                    log('‚ùå Cannot access earnings table: ' + error.message);
                    return;
                }
                
                log('‚úÖ Can access earnings table');
                log('‚ÑπÔ∏è  Real-time may already be enabled by default in newer Supabase versions');
                log('üöÄ Try starting real-time test to verify functionality');
                
            } catch (err) {
                log('‚ùå Error checking earnings table: ' + err.message);
            }
        }
        
        async function testRealtime() {
            if (!supabase) {
                updateStatus('‚ùå Connect first', 'error');
                return;
            }
            
            try {
                // Clean up existing subscription
                if (subscription) {
                    await supabase.removeChannel(subscription);
                }
                
                updateStatus('üîÑ Setting up realtime subscription...', 'info');
                log('üîÑ Setting up realtime subscription on earnings table...');
                
                // Create realtime subscription
                subscription = supabase
                    .channel('earnings-changes')
                    .on('postgres_changes', {
                        event: '*',
                        schema: 'public',
                        table: 'earnings'
                    }, (payload) => {
                        log('üî• REALTIME EVENT RECEIVED!');
                        log(`Event: ${payload.eventType}`);
                        log(`Data: ${JSON.stringify(payload.new || payload.old, null, 2)}`);
                        updateStatus('‚úÖ Realtime working! Check logs below.', 'success');
                    })
                    .subscribe((status) => {
                        log(`üì° Subscription status: ${status}`);
                        if (status === 'SUBSCRIBED') {
                            updateStatus('‚úÖ Realtime subscription active', 'success');
                            log('‚úÖ Realtime subscription is active');
                            log('üí° Now upload a video to test if earnings changes are detected!');
                        }
                    });
                
            } catch (error) {
                updateStatus(`‚ùå Realtime setup failed: ${error.message}`, 'error');
                log(`‚ùå Realtime error: ${error.message}`);
            }
        }
        
        function clearLogs() {
            document.getElementById('logs').textContent = 'Logs cleared...\n';
        }
        
        // Instructions
        log('üî¨ Earnings Realtime Test Tool');
        log('üìù Instructions:');
        log('1. Update SUPABASE_URL and SUPABASE_ANON_KEY in this script');
        log('2. Click "Test Connection" to verify database access');
        log('3. Click "Start Realtime Test" to monitor earnings changes');
        log('4. Upload a video in your app to test realtime updates');
        log('‚ú® If realtime is working, you\'ll see events appear here immediately!');
    </script>
</body>
</html>
